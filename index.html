<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List: Console Edition</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <ul>
      <li>"new" - Add a new item</li>
      <li>"list" - Show the list</li>
      <li>"delete" - Remove item from the list</li>
      <li>"quit" - Quit the app</li>
    </ul>
    <script src="/todo.js"></script>
  </body>
